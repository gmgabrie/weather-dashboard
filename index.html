<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<header class="header">Weather Dashboard</header>

<main id='container' class="container">
      <!-- search city area -->
          <div id='search-area'>
              <h1 class='h1'>Search for a City:</h1>
              <form id='city-search'>
                  <input name='city' type="text" placeholder="" id='city' autofocus='true'
                      class='city-input' />
                  <button type="submit" id='search-btn' class='btn'>Search</button>
              </form>
<hr>
              <button type="submit" id='clear-btn' class='btn'>Clear History</button>
<br>
              <!-- div that holds cities already searched in local storage -->
              <div id="search-history"></div>
          </div>

      <!-- container that holds the current weather and 5 day forecast -->
      <div id="weather-data">
        <h2 id="current-date"></h2>
          <div id='current-conditions' class='row spacebetween'></div>
        <h2 id="five-day"></h2>
        <div id="forecast-container" class="row spacebetween">
            <div id="card1" class="card">
                <h4 id="card-date1"></h4>
                <img id="img1" src="" alt="">
                <p id="card-temp1"></p>
                <p id="card-wind1"></p>
                <p id="card-humidity1"></p>
            </div>
            <div id="card2" class="card">
                <h4 id="card-date2"></h4>
                <img id="img2" src="" alt="">
                <p id="card-temp2"></p>
                <p id="card-wind2"></p>
                <p id="card-humidity2"></p>
            </div>
            <div id="card3" class="card">
                <h4 id="card-date3"></h4>
                <img id="img3" src="" alt="">
                <p id="card-temp3"></p>
                <p id="card-wind3"></p>
                <p id="card-humidity3"></p>
            </div>
            <div id="card4" class="card">
                <h4 id="card-date4"></h4>
                <img id="img4" src="" alt="">
                <p id="card-temp4"></p>
                <p id="card-wind4"></p>
                <p id="card-humidity4"></p>
            </div>
            <div id="card5" class="card">
                <h4 id="card-date5"></h4>
                <img id="img5" src="" alt="">
                <p id="card-temp5"></p>
                <p id="card-wind5"></p>
                <p id="card-humidity5"></p>
            </div>
            
        </div>
</main>
</body>

<!-- link to DayJS -->
<script
src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
crossorigin="anonymous"
></script>

<script src="./assets/js/script.js"></script>

</html>
