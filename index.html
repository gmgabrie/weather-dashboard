<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<header class="header">Weather Dashboard</header>

<main id='container' class="container">
      <!-- search city area -->
          <div id='search-area'>
              <h1 class='h1'>Search for a City:</h1>
              <form id='city-search'>
                  <input name='city' type="text" placeholder="" id='city' autofocus='true'
                      class='city-input' />
                  <button type="submit" id='search-btn' class='btn'>Search</button>
              </form>
              <!-- line break -->
              <hr>
              </hr>
              <!-- div that holds cities already searched in local storage -->
              <div id="search-history"></div>
          </div>

      <!-- container that holds the current weather and 5 day forecast -->
      <div id="weather-data">
        <h2 id="current-date"></h2>
          <div id='five-day' class='row spacebetween'></div>
      </div>
</main>
</body>

<!-- link to DayJS -->
<script
src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
crossorigin="anonymous"
></script>

<script src="./assets/js/script.js"></script>

</html>
